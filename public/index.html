<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="compose-button" type="submit">✏️ COMPOSE</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <h5 id="empty-tweet">Please enter a tweet!</h5>
        <h5 id="over-char-limit">Tweet cannot be more than 140 characters.</h5>
        <form id='form-submit' action='/tweets/' method='POST'>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input id="submit-tweet" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">
        <article class="tweet">
          <div class="tweet-header">
            <img class="profile-pics" src="/images/profile-1.jpg">
            <h2>Bill Fields</h2>
            <p class="tweeter-user">@MrFields</p>
          </div>
          <p class="content">This is my tweet!</p>
          <div class="tweet-footer">
            <footer>10 days ago</footer>
            <div class='social-links'>
              <i class="fab fa-font-awesome-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </article>
      </section>
    </main>

  </body>
</html>
